<script>
    /*
    Palavra Mais Longa
Considere o seguinte Array de palavras: palavras = ['javascript', 'html', 'css', 'desenvolvimento', 'web'];
Peça para o usuário fornecer o próprio nome e, após, inclua também o nome do usuário no Array.
Você precisa, baseando-se no conteúdo deste Array, descobrir qual a palavra mais longa.
Apresente para o usuário qual é a palavra mais longa contida no Array.
    */

    
    let palavras = ['javascript', 'html', 'css', 'desenvolvimento', 'web'];


    const nomeUsuario = prompt(`informe seu nome`).trim().toLowerCase();

    palavras.push(nomeUsuario);


    let palavraMaisLonga = '';


    for (let palavra of palavras) {

        if (palavra.length > palavraMaisLonga.length) {
            palavraMaisLonga = palavra;
        }
    }


    alert(`A palavra mais longa é: ${palavraMaisLonga}`);

    </script>
