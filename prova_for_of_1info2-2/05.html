<script>
    /*
    Reajuste de Preço
Imagine que você aplicará uma correção nos preços dos produtos que estão na sua loja. O Array de preços é o:
catalogo = [89.90, 750.00, 1200.50, 40.00];
Você deve perguntar para o usuário qual a porcentagem de aumento e, então, calcular os novos preços dos produtos.
Apresente para o usuário, no final do programa, a soma de todos os preços que estão no Array.
    */

    let listaCatalogo = [89.90, 750.00, 1200.50, 40.00];


    const aumento = Number(prompt(`Informe a procentagem de aumento para calcular os novos preços:`));


    let calculoAumento = 0;
    let novoPreco = 0;
    let somaTotal = 0;
    let listaAumento = [];

    for (let numero of listaCatalogo) {

        calculoAumento = (aumento / 100) * numero;
        novoPreco = numero + calculoAumento;
        
        listaAumento.push(novoPreco);

        somaTotal += novoPreco;

    }

    alert(`A soma dos novos preços é: R$ ${soma.toFixed(2)}`);

</script>
