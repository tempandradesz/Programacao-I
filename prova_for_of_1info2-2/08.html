<script>
    /*
    Maiores de Idade
Considere o seguinte array com idades: [15, 17, 19, 52, 14, 25].
Peça para o usuário informar a sua própria idade e a insira no Array.
Usando for...of, crie um novo array contendo apenas as idades que já atingiram a maioridade (18).
Exiba a lista de idades acima de 18 anos.
    */


    let listaIdades = [15, 17, 19, 52, 14, 25];


    const idadeUsuario = Number(prompt(`Informe sua própria idade para inserir a lista de idade: `));

    listaIdades.push(idadeUsuario);


    let idadesMaiores = []; 

    for(let idade of listaIdades) {

        if (idade >= 18) {
            idadesMaiores.push(idade);
        }

    }


    alert(`As idades que atingiram a maior idade é: ${idadesMaiores.join(`, `)}.\nE a quantidade de idades maiores de 18 anos é ${idadesMaiores.length}.`);

</script>
