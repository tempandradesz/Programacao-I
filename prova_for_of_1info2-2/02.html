<script>
    /*
    Validador de E-mails
Considere o seguinte array com e-mails:["contato@site.com", "user.g", "aluno@escola.org", "teste"].
Peça para o usuário informar o endereço de e-mail que possui e, após o usuário infor mar, insira este e-mail no Array de e-mails.
Usando for...of, crie um novo array contendo apenas os e-mails que são considerados "válidos" (para este exercício, um e-mail válido é aquele que contém o caractere "@").
Exiba a lista de e-mails válidos.
    */

    let listaEmails = ["contato@site.com", "user.g", "aluno@escola.org", "teste"];

    const emailUsuario = prompt("informe um email");

    listaEmails.push(emailUsuario);

    let emailsValidos = [];

    for (let email of listaEmails) {
    if (email.includes("@")) {
        emailsValidos.push(email);
    }  
    }
    document.write(`Tem ${emailsValidos.length} emails validos`);
    
    </script>
